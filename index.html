      <div id="header">
         <div id="logoDiv"><h1>CRYPTOSHIFT</h1></div>
      </div>

         <form id="addData" action="">
            Currency: <select id="dropdown">
               <option disabled selected>Choose a Currency</option>
            </select>
            Amount (USD): <input type="text" id="amount">
            Rate: <input type="text" id="rate">
         </form>
      </div>
      <div id="add-button">
         <button>ADD</button>
      </div>

            <div class="1h-change">1%</div>
            <div class="24h-change">5%</div>
            <div class="7d-change">43%</div>
         </div>
